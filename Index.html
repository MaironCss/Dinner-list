<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Menu css</title>
	<link rel="stylesheet" href="css/main.css" type="text/css" />
	<link rel="shortcut icon"  href="http://flukeout.github.io/favicon.png"/>

</head>

<body>
	<main class="conteiner">
	<header class="header">
		<h1>CSS Diner Shopping List</h1>
		<p>Let's go to the mall!</p>
	</header>
	<section class="main">
		<div class="content">
		 <div class="first-item">
		   <form method="get" id="form">							
				<input type="checkbox" id="check-form-one"  style="width:20px;height:20px;">
				 <label for="check-form-one">A lot of pickles <span class="brackeds">for the next lessons about CSS</span>				
			 </label>
		    </form>
		</div>
		<div class="second-item">
		   <form method="get" id="form">							
				<input type="checkbox" id="check-form-two" style="width:20px;height:20px;">
				 <label for="check-form-two">10 Applles <span class="brackeds">for more CSS manipulations</span>				
			 </label>
		    </form>
		</div>
		<div class="third-item">
		   <form method="get" id="form">							
				<input type="checkbox" id="check-form-three" style="width:20px;height:20px;">
				 <label for="check-form-three">20 Oranges <span class="brackeds">because they are awesome</span>				
			 </label>
		    </form>
		</div>
		<div class="forth-item">
		   <form method="get" id="form">							
				<input type="checkbox" id="check-form-four" style="width:20px;height:20px;">
				 <label for="check-form-four">13 Plates <span class="brackeds">hm...they always disappear</span>				
			 </label>
		    </form>
		</div>
		<div class="fifth-item">
		   <form method="get" id="form">							
				<input type="checkbox" id="check-form-five"  style="width:20px;height:20px;" >
				 <label for="check-form-five">15 Bentos 
			 </label>
		    </form>
		</div>
		<div class="sixth-item">
		   <form method="get" id="form">							
				<input type="checkbox" id="check-form-six" style="width:20px;height:20px;">
				 <label for="check-form-six">1 Bottle of Sake ^_^ <span id="brackeds">for my friends</span>				
			 </label>
		    </form>
		</div>
	</div>
	</section>
	<footer class="footer">
		<h2>Bon appetit :)</h2>
		
	</footer>
</main>	
</body>
</html>
